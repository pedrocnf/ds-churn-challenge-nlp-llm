<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simples ChatBot</title>
    <!-- Adicione os links para os arquivos Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Chatbot: Avaliação dos clientes</h1>
                <h5 class="text-left">
                Esse sistema é capaz de oferecer respostas para perguntas feitas
                ao contexto dos comentários dos serviços de TV, Internet e Telefonia.
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="pergunta" class="form-label">Faça uma pergunta:</label>
                        <input type="text" id="pergunta" name="pergunta" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
                {% if pergunta %}
                <div class="mt-3">
                    <p class="lead">Pergunta: {{ pergunta }}</p>
                    <p class="lead">Resposta: {{ resposta }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Adicione os links para os arquivos Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
